<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<table>
    <tr>
        <td>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                    <label>Full Name*</label><label class="validation-error hide" id="firstNameValidationError">This field is required.</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label>Salary (Digits Only)</label>
                    <input type="text" pattern="\d*" name="salary" id="salary">
                </div>
                <div  class="form-action-buttons">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </td>
        <td>
            <table class="list" id="employeeList">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </tr>
</table>
<script src="js/script.js"></script>
</body>
</html>
